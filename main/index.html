<!DOCTYPE html>
<html ng-app="letsmeet">
  <head>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ng_modules/letsmeet.js"></script>
    <link rel="stylesheet" href="letsmeet.css">
  </head>

  <body>
    <div>
      <a href="ask" class="button">Login</a>
    </div>
    <div ng-controller="TimeBlockController as tbc">
      <a href="" ng-click="tbc.compare()">Compare</a>
      <form>
        Email 1:<br>
        <input type="text" ng-model="tbc.user1"><br>
        Email 2:<br>
        <input type="text" ng-model="tbc.user2">
      </form>
      <p>{{tbc}}</p>
    </div>
    <div>
      <p id="result"></p>
    </div>
  </body>

</html>
